<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder | Homepage</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="homecss.css">  
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato&display=swap" rel="stylesheet">

    <!-- LOGO -->
    <link rel="icon" href="images/logo1.png">  

    <!-- SCRIPT -->
    <script src="Script.js"></script> 
    
    
</head>
<body>
        <!-- NAVBAR START -->
        <div class='navbar'>
            <div >
                <a href="home.html"><img src="images/logo.png" width="60px" height="58px" alt="logo" class="logo"></a>
            </div>
            <div class="name nav-item">Recipe Finder</div>
            <div class="nav" >
                <a href="#"><h2 class="nav-item" onclick="popup()">Profile</h2></a>
                <a href="#"><h2 class="nav-item">Help</h2></a>
            </div>
        </div>
        
        <!-- WALLPAPER START -->
        <div class="background">
            <div class="description">
                Recipe Finding Simplified
                <p class="small-desc description">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <!-- WALLPAPER END -->

        <!-- SEARCHBOX START-->
        <div class="search-container">
            <form action="#" autocomplete="off">
                    <input class=search type="text" id="items" placeholder="Input Ingredients to Search Recipes">
                    <button class="additem" onclick="addItem()">+</button>
                    <button class="searchbtn">Search</button>
            </form>
            <div  class="items-list">
                <span class="items" id="itemAdded" style="display:none;">item<button onclick="removeItem('item')">X</button></span>
                
            </div>
        </div>
        <!-- SEARCHBOX END-->

        <!--Popup Sign in start-->
        <div class=popupdiv id=popupid>
            <div class="box">
                <form action="">
                    <h1 class="heading">Sign In</h1><span class="cross" onclick="popupclose()">X</span>
                    <input class=forminput type="email" placeholder="E-mail id" id="email" required>
                    <input class=forminput type="password" placeholder="Password" id="password" required>
                    <br>
                    <button class=popup type="submit">Sign In</button>
                    <div class="small">Don't have an account? <a href="#" class=popuplink onclick="popupsignup()">Create account</a></div>
                </form> 
            </div>
        </div> 
        <!--Popup Sign in end-->

        <!--Popup Sign up start-->
        <div class=popupdiv id=popupid2>
            <div class="box" id=signupbox>
                <form action="">
                    <h1 class="heading">Sign Up</h1><span class="cross" onclick="popupsignupclose()" id=crosssignup>X</span>
                    <input class=forminput type="text" placeholder="Full Name" id="fullname" required>
                    <input class=forminput type="email" placeholder="E-mail id" id="email" required>
                    <input class=forminput type="password" placeholder="Password" id="password" required>
                    <input class=forminput type="password" placeholder="Confirm Password" id="password" required>
                    <br>
                    <button class=popup type="submit">Sign Up</button>
                    <div class="small">Already have an account?<a href="#" class=popuplink onclick="popup()">Sign In</a></div>
                </form> 
            </div>
        </div>
        <!--Popup Sign up end-->

        <!-- Search Result Start -->
        <div class="page">
            <div class="search-result">
                <h1 class="heading1">Searched results</h1>
                <hr>
                <div class="results">
                    <img src="images/recipe.jpg" alt="" class="image">
                    <div class="recipe-desc">idli wada</div>
                </div>
                <div class="results">
                    <div class=image></div>
                    <div class="recipe-desc">idli wada</div>
                </div>
                <div class="results">
                    <div class=image></div>
                    <div class="recipe-desc">idli wada</div>
                </div>
                <div class="results">
                    <div class=image></div>
                    <div class="recipe-desc">idli wada</div>
                </div>
                <div class="results">
                    <div class=image></div>
                    <div class="recipe-desc">idli wada</div>
                </div>
                <div class="results">
                    <div class=image></div>
                    <div class="recipe-desc">idli wada</div>
                </div>
            </div>
        </div>
        <!-- Search Result End -->

        <!--FOOTER-->
        <div class=footer>
            <p></p>
        </div>
</body>
</html>
